<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>emailreplytime</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <div id="app"></div>
<script>
  let vGM = ( ( _d ) =>{
    let oGML = null; nInit = 0;
    return {
      "vinit": ( gml )=>{ oGML = gml},
      "init": ()=>{
console.log("-------- init");
        if(++nInit === 2) vGM.handleClientLoad();
      },
      "handleClientLoad": () => { gapi.load( "client:auth2", vGM.initClient ); },
      "initClient": () => { 
        gapi.client.init({
          "apiKey": oGML.API_KEY,
          "clientId": oGML.CLIENT_ID,
          "discoveryDocs": oGML.DISCOVERY_DOCS,
          "scope": oGML.SCOPES
        }).then(function () {
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
        }, function(error) {
          console.warn(JSON.stringify(error, null, 2));
        });
       },
    };
  })( document );
</script>

<script async defer src="https://apis.google.com/js/api.js"
onload="this.onload=function(){};vGM.init()"
onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
  </body>
</html>
