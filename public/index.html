<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>emailreplytime</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <div id="app"></div>
<script>
  // vue singleton   https://jsbin.com/pemugaketi/1/edit?html,js,output
  let vGM = ( ( _d ) =>{
    let oGMLParam = null; nInit = 0;
    return {
      "vinit": ( gml )=>{
        oGMLParam = gml;
        return gapi;
      },
      "init": ()=>{
console.log("-------- init");
        setTimeout(()=>{
          if(++nInit === 2) { gapi.load( "client:auth2", vGM.initClient ); }
        },3000);
      },
      "initClient": () => { 
  console.log("___ ___ ___ ___ 1");
        gapi.client.init({
          "apiKey": oGMLParam.API_KEY,
          "clientId": oGMLParam.CLIENT_ID,
          "discoveryDocs": oGMLParam.DISCOVERY_DOCS,
          "scope": oGMLParam.SCOPES
        }).then(function () {
          gapi.auth2.getAuthInstance().isSignedIn.listen(vGM.updateSigninStatus);
          vGM.updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
  console.log("___ ___ ___ ___ 2");
        }, function(error) {
          console.warn(JSON.stringify(error));
        });
       },
      "updateSigninStatus": (isSignedIn) => {
  console.log("___ ___ ___ ___ 3");
        if (isSignedIn){ 
          document.querySelector("DIV#inspire").__vue__.__proto__.gapi = gapi

         }
      }
    };
  });
</script>

  </body>
</html>
